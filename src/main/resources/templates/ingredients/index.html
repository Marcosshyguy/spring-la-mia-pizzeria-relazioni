<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="~{fragments/navbar :: style}"></th:block>
    <title>Pizza per tutti</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('ingredients', '', false)}"></nav>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>La lista degli ingredienti delle nostre pizze</h4>
            <table class="table">
                <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td th:text="${ingredient.name}" class="text-center"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-6 text-center">
            <h4>Aggiungi ingrediente</h4>
            <form id="pizza-edit" method="post" th:object="${ingredient}">
                <!--  inputs  -->
                <!--  name  -->
                <label class="form-label" for="name">Nome</label>
<!--                <input type="text" id="name" class="form-control" th:field="*{name}" >-->
                <button type="submit">Premi e spera</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>

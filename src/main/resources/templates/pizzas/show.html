<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pizza per tutti</title>
</head>
<body>
<nav th:replace="~{pizzas/fragment :: navbar('pizzas', '', false)}"></nav>
<div class="container">
    <!--<th:block th:unless="${#strings.isEmpty(pizza.name)}">-->
    <h2 th:text="|Ecco una bella ${pizza.name}|" class="text-center"></h2>
    <!--</th:block>-->
    <div class="">
        <img th:src="@{${pizza.image}}" class="rounded mx-auto d-block" >
    </div>

        <p>Questa pizza in media viene [[${pizza.price}]]$</p>
        <p>[[${pizza.description}]]</p>

        <!--   premium deals   -->
        <h3>
            Offerte speciali
<!--            <a th:href="@{/premium/create}"> Aggiungi offerta</a>-->
        </h3>
        <div th:if="${pizza.premiumDeals}">
            <p th:each="deal : ${pizza.premiumDeals}" th:text="${deal.title}"></p>
        </div>
        <div th:if="${pizza.premiumDeals.isEmpty()}"><p>Niente offerte speciali per il momemnto</p></div>
        <a class="btn btn-secondary" th:href="@{/pizzas}">Indietro</a>
</div>

</body>
</html>
